<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>


body,h1,h4,h3 {font-family: "Georgia"}
body, html {height: 100%}
.bgimg {
  background-image: url('yun.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">

  </div>
  <div class="w3-display-middle">
    <h1 class="w3-xx-large w3-animate-top">FACTORIAL, SUM, AVERAGE CALCULATOR</h1>
    <hr class="w3-border-white" style="margin:auto;width:40%">
    <br><br>
    <label for="input"><h3>Enter a non-negative number:</h3></label>
    <input  opacity="0.5" type="text" id="input">
    
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    
    <h3>Results:</h3>
    <p id="factorialResult"></p>
    <p id="sumResult"></p>
    <p id="averageResult"></p>
    
    
    <br><br><br>
    <a style="color:gray" href="index.html">Back to Home</a>


  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    <a style="color:gray" href="https://www.w3schools.com/w3css/default.asp" target="_blank">Powered by w3.css</a>
  </div>
</div>

</body>

     <script>
    function calculateFactorial() {
      // Get user input
      var n = parseInt(document.getElementById('input').value);

      // Calculate factorial using a While Loop
      var factorial = 1;
      var i = 1;
      while (i <= n) {
        factorial *= i;
        i++;
      }
      document.getElementById('factorialResult').innerHTML = 'Factorial: ' + factorial;

      // Calculate sum using a Do While Loop
      var sum = 0;
      var j = 1;
      do {
        sum += j;
        j++;
      } while (j <= n);
      document.getElementById('sumResult').innerHTML = 'Sum: ' + sum;

      // Calculate average using a For Loop
      var total = 0;
      for (var k = 1; k <= n; k++) {
        total += k;
      }
      var average = total / n;
      document.getElementById('averageResult').innerHTML = 'Average: ' + average;
    }
  </script>
</html>
