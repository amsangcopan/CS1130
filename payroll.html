<!DOCTYPE html>
<html>
<head>
 <style>
   #maindiv {
      display:grid;
     grid-template-rows: 100px,100px,100px,100px,100px,
                         100px,100px,100px,100px,100px,
                         100px,100px,100px,100px,100px,
                         100px,100px,100px,100px,100px;
     grid-template-columns: 100px,100px,100px,100px,
                            100px,100px,100px,100px;
     width:98%;
   }
   h3 {
     text-align:center;
   }
   h2 {
     text-align:center;
   }
   #headerdiv{
      grid-row-start:1;
      grid-row-end:1;
      grid-column-start:1;
      grid-column-end:8;
      background-color :#f2f2f2
   }

   #inputdiv{
      grid-row-start:2;
      grid-row-end:10;
      grid-column-start:1;
      grid-column-end:3;
      width:400px;
      padding-left:5px;
      border-top:solid 1px;
      border-left:solid 1px;      
      border-bottom:solid 1px;
      border-right:solid 1px;  
      height:250px;    

   }

  #buttonsdiv{
      grid-row-start:2;
      grid-row-end:10;
      grid-column-start:4;
      grid-column-end:4;
      width:200px;   
      padding-left:10px;


   }

 #cartdiv{
      grid-row-start:2;
      grid-row-end:20;
      grid-column-start:5;
      grid-column-end:8;
      padding-left:10px;
      width:850px;
      height:600px;
      border-top:solid 1px;
      border-left:solid 1px;      
      border-bottom:solid 1px;
      border-right:solid 1px;      

   }

 
   #btnaddtocart {
      margin-top:80px;
   }
   #pagefooter {
      text-align:center;
      color:#ff99cc
   }
   #pageheader {
      text-align:center;
      color:#ff99cc
   }

   #totalamount {
      text-align:right;
    
   }
   .inputlabel{
      display:inline-block;
      width: 80px;
      text-align :right;
   }

   #itemstable {
     margin-left:auto;
     margin-right:auto;
   }
   #footerdiv{
      grid-row-start:20;
      grid-row-end:20;
      grid-column-start:1;
      grid-column-end:8;
      background-color :#f2f2f2
   }

   #itemdesc {
      width:200px;
   }

   #amountcolumn, #pricecolumn {
      width:100px;
   }

   #tablebody tr:nth-child(even){background-color: #f2f2f2;}
   #tablebody tr:nth-child(odd){background-color: #bfddf1;}

 </style>  
</head>
<body>
<div id="maindiv">
   <div id ="footerdiv">
      <h2 id="pagefooter">Copyright 2023</h2>     
   </div>
      <div id ="headerdiv">
      <h2 id="pageheader">EMPLOYEE PAYROLL LIST</h2>     
   </div>
   <div id="inputdiv">

      <label class="inputlabel" for="name">Employee Name:</label>
      <input id="name" type="text" ></input><br><br>
      <label class="inputlabel" for="work">Days Worked:</label>
      <input id="work" type="number"></input><br><br>
      <label class="inputlabel" for="rate">Daily Rate:</label>
      <input id="rate" type="number"></input><br><br>
      <label class="inputlabel" for="deduct">Deduction Amount:</label>
      <input id="deduct" type="number"></input><br>

   </div>
   <div id="buttonsdiv">
       <button id="btnaddtocart">Add Item</button>
       <br><br>
       <button id="btnclearcart">Clear Cart</button> 
   </div>

 <div id="cartdiv">
      <h3>EMPLOYEE LIST</h3>
      <table id="itemstable" border=1>
          <thead>
              <tr>
                  <td>Employee No.</td>
                  <td id="itemdesc">Employee Name</td>
                  <td id="workclmn">Days Worked</td>
                  <td id="rateclmn">Daily Rate</td>
                  <td id="deductclmn">Deduction Amount</td>
                  <td id="grossclmn">GROSS PAY</td>
                  <td id="clmn">NET PAY</td>
              </tr>
          </thead>
          <tbody id="tablebody">
          </tbody>

      </table>
      <br><br>
          <label class="inputline" for="items">Employee List:</label>
          <input id="items"  type="number" readonly></input>
          
          <label class="inputline" for="itemno">Delete Item:</label>
          <input id="delitem" type="number"></input>
          <button id="btndelete">Delete</button>
          
   </div>
</div>




 </body>
 </html>
